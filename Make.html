<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueie</title>
    <script src="Source.js"> </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #fundo {
            width: 100vw;
            height: 100vh;
            background: url('Fundo1.jpeg');
            background-position: center center;
            background-size: cover;
        }

        #controles {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .trail {
            background-color: rgb(0, 0, 0);
            opacity: 0.001;
            border-radius: 50%;
            height: 3vh;
            width: 3vh;
            position: absolute;
            transform-origin: left center;
            transition: transform 0.2s ease-out;
        }

        .cursor {
            width: 1vh;
            height: 1vh;
            border: 2px solid #000;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="cursor"></div>
    <div id="fundo">
    </div>
    <div id="controles">
        <label for="cor">Cor:</label>
        <input type="color" id="cor" value="#000000">

        <label for="transparencia">TransparÃªncia:</label>
        <input type="range" id="transparencia" min="0" max="0.5" step="0.00005" value="0.005">
        <label for="tamanho">tamanho:</label>
        <input type="range" id="tamanho" min="0.05" max="5" step="0.01" value="1">
        <label for="borracha">borracha:</label>
        <input type="checkbox" id="borracha">
        <label for="TrocaFundo">Mude a face:</label>
        <select id="TrocaFundo">
            <option value="1">Face 1</option>
            <option value="2">Face 2</option>
            <option value="3">Face 3</option>
            <option value="4">Face 4</option>
            <option value="5">Face 5</option>
            <option value="6">Face 6</option>
            <option value="7">Face 7</option>
            <option value="8">Face 8</option>
            <option value="9">Face 9</option>
            <option value="10">Face 10</option>
            <option value="11">Face 11</option>
            <option value="12">Face 12</option>
            <option value="13">Face 13</option>
            <option value="14">Face 14</option>
            <option value="15">Face 15</option>
            <option value="16">Face 16</option>
            <option value="17">Face 17</option>
        </select>
    </div>
</body>

</html>
