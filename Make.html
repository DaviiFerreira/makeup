<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueie</title>
    <script src="Source.js"> </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #fundo {
            width: 100vw;
            height: 100vh;
            background: url('Fundo.jpeg');
            background-position: center center;
            background-size: cover;
        }

        #controles {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .trail {
            background-color: rgb(0, 0, 0);
            opacity: 0.001;
            border-radius: 50%;
            height: 3vh;
            width: 3vh;
            position: absolute;
            transform-origin: left center;
            transition: transform 0.2s ease-out;
        }
    </style>
</head>

<body>
    <div id="fundo">
    </div>
    <div id="controles">
        <label for="cor">Cor:</label>
        <input type="color" id="cor" value="#000000">

        <label for="transparencia">TransparÃªncia:</label>
        <input type="range" id="transparencia" min="0" max="0.5" step="0.00005" value="0.005">
        <label for="tamanho">tamanho:</label>
        <input type="range" id="tamanho" min="0.05" max="5" step="0.01" value="1">
    </div>
</body>

</html>
